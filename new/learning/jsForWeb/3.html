        .box2 {
            overflow: hidden;
            background-color: green;

                console.log(a);
            }
        }
        var a = 2;
        !function() {
            a = 1;

        }()
    </script>

    <script>
        function arrSum(arr, n) {
            var sum = 0;
            for(var i = 0; i < n; i++) {
                sum += arr[i];
            }
            return sum
        }
