  <script>
  // 冒泡排序
  var arr1 = [1, 2, 5, 4, 3, 2, 1, 6];

  function bubbleSort(arr) {
    var _len = arr.length;
    for (var i = 0; i < _len; i++) {
      for (var j = 0; j < _len - i - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          swap(j, j + 1)
        }
      }
    }
    return arr;

    function swap(index1, index2) {
      var aux = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = aux;
    }
  }

  // 选择排序
  function selectionSort(arr) {
    var _len = arr.length;
    var indexMin;

    for (var i = 0; i < _len; i++) {
      indexMin = i;
      for (var j = i; j < _len; j++) {
        if (arr[indexMin] > arr[j]) {
          indexMin = j;
        }
      }
      if (i !== indexMin) {
        swap(indexMin, i)
      }
    }

    console.log(arr[indexMin]);
    return arr;

    function swap(index1, index2) {
      var aux = arr[index1];
      arr[index1] = arr[index2];
      arr[index2] = aux;
    }
  }

  //插入排序
  function insertionSort(arr) {
    var _len = arr.length;
    var j, temp;

    for (var i = 1; i < _len; i++) {
      j = i;
      temp = arr[i];
      while (j > 0 && arr[j - 1] > temp) {
        arr[j] = arr[j - 1];
        j--;
      }
      arr[j] = temp;
    }
    return arr;
  }

  //二分搜索
  Array.prototype.binarySearch = function(item) {
    var _len = this.length;
    var low = 0;
    var high = _len - 1;
    var mid, el;

    while (low <= high) {
      mid = Math.floor((low + high) / 2);
      el = this[mid];
      if (el < item) {
        low = mid + 1;
      } else if (el > item) {
        high = mid - 1;
      } else {
        return mid;
      }
    }

    return -1;
  }
  </script>
  <script>
  function deepClone(obj) {
    var aux, _len;

    if (obj instanceof Array) {
      _len = obj.length;
      aux = [];

      for (var i = 0; i < _len; i++) {
        aux[i] = deepClone(obj[i]);
      }
    } else if (obj instanceof Object) {
      aux = {};

      for (var key in obj) {
        aux[key] = deepClone(obj[key])
      }
    } else {
      aux = obj;
    }

    return aux
  }
