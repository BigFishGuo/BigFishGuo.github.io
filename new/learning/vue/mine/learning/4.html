<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="div1">
    <child-component>
      <h3>12312312</h3>
    </child-component>
  </div>
  <script>
    var vm1 = new Vue({
      el: '#div1',
      components: {
        'child-component': {
          template: `<div>
            <h1>child's title</h1>
            <slot>呵呵哒</slot>
          </div>`
        }
      }
    })
  </script>

  <div id="div2">
    <h1>div2 title</h1>
    <my-component>
      <h3 slot="main">asdasd</h3>
      <h3 slot="footer">123123123</h3>
    </my-component>
  </div>
  <script>
    var vm2 = new Vue({
      el: '#div2',
      components: {
        'my-component': {
          template: `<div>
            <h2>my title</h2>
            <slot>++++</slot>
            <slot name="main"> this is main</slot>
            <slot name="footer">this is footer</slot>
          </div>`
        }
      }
    })
  </script>
</body>
</html>
