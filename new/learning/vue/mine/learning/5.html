  <script>
    var vm = new Vue({
      el: '#div2',
      data: {
        total: 0
      },
      methods: {
        incrementTotal (val) {
          this.total = val
        }
      },
      components: {
        MyComponent: {
          template: `<span v-on:click="handle">Click</span>`,
          data () {
            return {
              num: 0
            }
          },
          methods: {
            handle () {
              this.num ++
              this.$emit('increment', this.num)
            }
          }
        }
      }
    })
