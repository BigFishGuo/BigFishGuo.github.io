<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app1">123</div>
    <script>
        var data = {
            a: 1
        }
        var vm1 = new Vue({
            el: "#app1",
            data: data
        })

        vm1.$watch("a", function() {
            console.log(this.a);
        })
    </script>

    <div id="app2">{{message}}</div>
    <script>
        var vm2 = new Vue({
            el: "#app2",
            data: {
                message: 123,
            },
            created: function () {
                console.log(this.message);
            }
        })
    </script>
</body>
</html>
