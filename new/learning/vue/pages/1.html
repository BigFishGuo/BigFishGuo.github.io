<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="app1">
        {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Hover
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">我是谁？</p>
    </div>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                message: "Hello Vue"
            }
        })

        var app2 = new Vue({
            el: "#app2",
            data: {
                message: new Date()
            }
        })

        var app3 = new Vue({
            el: "#app3",
            data: {
                seen:true
            }
        })
    </script>
</body>
</html>
