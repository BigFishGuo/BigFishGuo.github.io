<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app1">
        <my-component>
            <slot>123123</slot>
        </my-component>
    </div>

    <div id="app2">
        <my-component v-bind:data-text="message"></my-component>
    </div>

    <script>
        Vue.component("my-component", {
            render: function(createElement) {
                return createElement(
                            "div",
                            {
                                class: {
                                    box1: true
                                }
                            },
                            //this.$slots.default*//*
                            this.list.map(function(value) {
                                return createElement("p", value)
                            })
                        )
            },
            data:function() {
                return {
                    list: [1, 2, 3, 4, 5]
                }
            }
        })
        new Vue({
            el: "#app1"
        })
    </script>

    <script>
        Vue.component("my-component", {
            functional: true,
            render: function(createElement, context) {
                console.log(context);
                return createElement("h1", context.props.dataText)
            },
            props: ["dataText"]/* {
                "data-text": {
                    type: String,
                    required: true
                }
            }*/
        })
        new Vue({
            el: "#app2",
            data: {
                message: "hahaha"
            }
        })
    </script>
</body>
</html>
