<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        Vue.component("todo-item", {
            props: ["todo"],
            template: "<li>{{todo.text}}</li>"
        })
    </script>
</head>
<body>

    <div id="app1">
        {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Hover
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">我是谁？</p>
    </div>

    <div id="app4">
        <ul>
            <li v-for="item in list">{{item.text}}</li>
        </ul>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <input type="button" v-on:click="clickHandle" value="点我">
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app7">
        <ul>
            <todo-item v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ul>
    </div>

    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                message: "Hello Vue"
            }
        })
        var app2 = new Vue({
            el: "#app2",
            data: {
                message: new Date()
            }
        })
        var app3 = new Vue({
            el: "#app3",
            data: {
                seen:true
            }
        })
        var app4 = new Vue({
            el: "#app4",
            data: {
                list: [
                    {
                        text: 1
                    },
                    {
                        text: 2
                    },
                    {
                        text: 3
                    }
                ]
            }
        })
        var app5 = new Vue({
            el: "#app5",
            data: {
                message: "123"
            },
            methods: {
                clickHandle: function() {
                    this.message = this.message.split("").reverse().join("");
                }
            }
        })
        var app6 = new Vue({
            el: "#app6",
            data: {
                message: 123
            }
        })
        var app7 = new Vue({
            el: "#app7",
            data: {
                list: [
                    {
                        text: 123
                    },
                    {
                        text: 456
                    },
                    {
                        text: 789
                    }
                ]
            }
        })
    </script>
</body>
</html>
