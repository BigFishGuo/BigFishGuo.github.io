<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src="../js/vue.js"></script>

    <script>
        Vue.component("my-component", {
            template: '<p>123</p>'
        })
    </script>
</head>
<body>
    <div id="app1">
        <my-component></my-component>
        <componnet-one></componnet-one>
    </div>

    <div id="app2">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>

    <div id="app3">
        <child message="123123"><child>
    </div>

    <div id="app4">
        <input type="text" v-on:keyup.enter="enterMessage">
        <child v-bind:message="parentMessage"></child>
    </div>

    <script>
        var vm1 = new Vue({
            el: "#app1",
            components: {
                'componnet-one': {
                    data: function() {
                        return {
                            message: "haha"
                        }
                    },
                    template: '<p>{{message}}</p>'
                }
            }
        })

        var data = {
            counter: 0
        }
        var vm2 = new Vue({
            el: "#app2",
            components: {
                'my-component': {
                    template: `<p v-on:click="counter++">{{counter}}</p>`,
                    data: function () {
                        return {
                            counter: 0
                        }
                    },

                }
            }
        })

        var vm3 = new Vue({
            el: "#app3",
            components: {
                child: {
                    props: ['message'],
                    template: '<span>{{message}}</span>'
                }
            }
        })

        var vm4 = new Vue({
            el: "#app4",
            data: {
                parentMessage: ""
            },
            methods: {
                enterMessage: function (e) {
                    this.parentMessage = e.target.value;
                }
            },
            created: function() {
            },
            components: {
                child: {
                    props: ["message"],
                    template: '<p>{{normalizedSize}}</p>',
                    computed: {
                        normalizedSize: function () {
                            return this.message.trim().toUpperCase()
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
