<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>directive</title>
    <script src="../js/vue.js"></script>
    <script>
    </script>
</head>
<body>
    <div id="app1">
        <input type="text" v-focus>
    </div>

    <div id="app2" v-haha.a="message"></div>

    <div id="app3">
        <input type="text" v-focus>
        <p v-on:click="clickHandle">{{message}}</p>
    </div>

    <script>
        Vue.directive('focus', {
              // 当绑定元素插入到 DOM 中。
              inserted: function (el) {
                // 聚焦元素
                el.focus()
              }
        })
        new Vue({
            el: "#app1"
        })
    </script>

    <script>
        Vue.directive("haha", {
            bind: function(el, binding, vnode) {
                el.innerHTML = "123";
                console.log(binding);
                console.log(vnode);
            },
            inserted: function(el) {
                console.log(el);
            }
        })
        new Vue({
            el: "#app2",
            data: {
                message: "asdasd"
            }
        })
    </script>

    <script>
        var mixin1 = {
            created: function() {
                console.log(this);
                console.log(this.message);
                this.message++;
            },
            methods: {
                clickHandle: function() {
                    console.log(this);
                    console.log(this.message);
                    this.message++;
                }
            }
        }
        new Vue({
            el: "#app3",
            data: {
                message: 0
            },
            methods: {
                clickHandle: function() {
                    console.log(this.message);
                    this.message++;
                }
            },
            directives: {
                focus: {
                    inserted: function(el) {
                        el.focus();
                    }
                }
            },
            mixins: [mixin1]
        })
    </script>
</body>
</html>
