<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app1">
        <component-1></component-1>
    </div>

    <script>
        Vue.component("component-1", {
            template: '<p v-on:click="updateMessage">{{message}}</p>',
            data: function () {
                return {
                    message: 123
                }
            },
            methods: {
                updateMessage: function() {
                    this.message = 456;
                    console.log(this.$el.textContent);
                    this.$nextTick(function() {
                        console.log(this.$el.textContent);
                    })
                }
            }
        })
        var vm1 = new Vue({
            el: "#app1"
        })
    </script>
</body>
</html>
