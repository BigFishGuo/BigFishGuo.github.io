<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>

        .box1 {
            width: 100px;
            height: 100px;
            background-color: tan;
        }

    <script src="../js/vue.js"></script>
</head>
<body>

    <script>
        var app1 = new Vue({

            data: {
                box: "box1"
            },
            methods: {
                clickHnadle: function() {
                    console.log(this);
                }
            }
        })
    </script>
</body>
</html>
