<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app1" v-on:click="num++">
        <p>
            {{num}}
        </p>
    </div>

    <div id="app2" v-on:click="greet">Greet</div>

    <input id="app3" type="button" value="点击" v-on:click="greet(a, $event)">

    <input id="app4" type="text" v-on:keyup.enter="greet" v-bind:value="value">


    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                num: 0
            }
        })

        var app2 = new Vue({
            el: "#app2",
            data: {},
            methods: {
                greet: function (e) {
                    console.log(e);
                }
            }
        })

        var app3 = new Vue({
            el: "#app3",
            data: {
                a: 123
            },
            methods: {
                greet: function (a, e) {
                    console.log(a);
                    console.log(e);
                }
            }
        })

        var app4 = new Vue({
            el: "#app4",
            data: {
                value: 123
            },
            methods: {
                greet: function(e) {
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>
</html>
