<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app1">
        <h1>Redirect</h1>
        <div>
            <router-link to="/home">Home</router-link>
        </div>
        <div>
            <router-link to="/home/foo">Foo</router-link>
            <router-link to="/home/bar">Bar</router-link>
        </div>
        <router-view class="view"></router-view>
    </div>

    <script>
        const Default = {template: `<h2>This is Default</h2>`}

        const Home = {
            template: `<div>
                <h1>Home</h1>
                <router-view></router-view>
            </div>`
        }

        const Foo = {template: `<h2>This is Foo</h2>`}
        const Bar = {template: `<h2>This is Bar</h2>`}

        const router = new VueRouter({
            routes: [
                {
                    path: "/",
                    component: Default
                },
                {
                    path: "/home",
                    //alias: "/home",
                    component: Home,
                    children: [
                        {
                            path: "foo",
                            //redirect: {name: "mybar"},
                            alias: ["/foo-xxx", "/foo123123"],
                            component: Foo
                        },
                        {
                            path: "bar",
                            name: "mybar",
                            alias: "/bar-xxx",
                            component: Bar
                        }
                    ]
                }
            ]
        })

        new Vue({
            router: router
        }).$mount("#app1")
    </script>
</body>
</html>
