<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app1">
        <h2>App</h2>
        <div>
            <router-link :to='{name: "home"}'>Home</router-link>
            <router-link :to='{name: "foo"}'>Foo</router-link>
            <router-link :to='{name: "bar", params: {id: 123}}'>Bar</router-link>
        </div>
        <router-view></router-view>
    </div>

    <script>
        const Home = {
            template: `<div>This is Home</div>`
        }
        const Foo = {
            template: `<div>This is Foo</div>`
        }
        const Bar = {
            template: `<div>This is Bar {{$route.params.id}}</div>`
        }

        const router = new VueRouter({
            routes: [
                {
                    path: "/",
                    name: "home",
                    component: Home
                },
                {
                    path: "/foo",
                    name: "foo",
                    component: Foo
                },
                {
                    path: "/bar/:id",
                    name: "bar",
                    component: Bar
                }
            ]
        })

        new Vue({
            el: "#app1",
            router: router
        })
    </script>
</body>
</html>
