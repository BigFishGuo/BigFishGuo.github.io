<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>App</h1>
        <div>
            <router-link to="/">Home</router-link>
            <router-link to="/foo/123">Foo</router-link>
            <router-link to="/dynamic-bar/456?he=abc">Bar</router-link>
        </div>
        <router-view class="view"></router-view>
    </div>

    <script>
        const Home = {template: `<h2>This is home</h2>`}
        const Foo = {
            template: `<h2>This is Foo {{$route.params.id}} {{a}}</h2>`,
            data: () => ({a: "1"}),
            beforeRouteEnter: (to, ofrom, next) => {
                next(vm => {
                    vm.a = to.params.id;
                    console.log(1, to);
                    console.log(vm.a);
                });
            },
            beforeRouteUpdate: (to, ofrom, next) => {
                next();
            },
            watch: {
                "$route": function(to, ofrom) {
                    this.a = to.params.id;
                    console.log(2, to);
                    console.log(this.a);
                }
            }
        }
        const Bar = {template: `<h2>This is Bar</h2>`}

        const router = new VueRouter({
            routes: [
                {
                    path: "/",
                    component: Home
                },
                {
                    path: "/foo/:id",
                    component: Foo,
                    beforeEnter: (to, ofrom, next) => {
                        //console.log(to, ofrom);
                        //next("/dynamic-bar/123345");
                        next();
                    }
                },
                {
                    path: "/dynamic-bar/:id",
                    component: Bar
                }
            ]
        })

         var app = new Vue({
            el: "#app",
            router: router
        })
    </script>
</body>
</html>
