<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app1">
        <h1>Hello App</h1>
        <div>
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/Bar">Go to Bar</router-link>
        </div>
        <router-view></router-view>
    </div>

    <script>
        const Foo = {
            template: '<h2>foo</h2>'
        }
        const Bar = {
            template: '<h2>bar</h2>'
        }

        const routes = [
            {
                path: "/foo",
                component: Foo
            },
            {
                path: "/bar",
                component: Bar
            }
        ]

        const router = new VueRouter({
            routes: routes
        })

        new Vue({
            router: router
        }).$mount("#app1")
    </script>
</body>
</html>
