<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>router-link</title>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vue-router.js"></script>

    <style>
        .router-link-active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>APP</h1>
        <div class="link">
            <router-link to="/" exact>/</router-link>
            <router-link to="/home1" replace events="haha">/home1</router-link>
            <router-link to="/dd/next" append>/home1</router-link>
            <router-link v-bind:to='{name: "user", path: "/home2", params: {userId: 123123}}'>/home2-1</router-link>
            <router-link v-bind:to='{name: "user", path: "/home2", params: {userId: 123123}, query: {plan: "private"}, hash: "#hehe"}'>/home2-2</router-link>
            <router-link v-bind:to="routerFoo">/foo</router-link>
            <router-link to="/p" tag="p">Tag</router-link>
            <router-link to="div" tag="div">
                <a>呵呵</a>
            </router-link>
        </div>
        <router-view></router-view>
    </div>
    <script>
    const router = new VueRouter({
        //mode: "history",
        routes: [
            {
                path: "/home1",
                component: {
                    template: `<h2>This is Home1</h2>`
                }
            },
            {
                name: "user",
                path: "/home2/:userId",
                component: {
                    template: `<h2>This is Home2  {{$route.params.userId}} {{$route.query.plan ? $route.query.plan : "none"}}</h2>`,
                    beforeRouteEnter:　function(to, ofrom, next) {
                        //console.log(to);
                        next(vm => {
                            //console.log(vm);
                        })
                    }
                }
            },
            {
                path: "/foo",
                component: {
                    template: `<h2>This is Foo</h2>`
                }
            }
        ]
    })

    new Vue({
        el: "#app",
        router: router,
        data: {
            routerFoo: "/foo"
        },
        methods: {
            haha: function() {
                console.log(12312);
            }
        }
    })
    </script>
</body>

</html>
