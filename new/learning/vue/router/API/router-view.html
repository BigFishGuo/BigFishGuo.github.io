<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router-view</title>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>APP</h1>
        <div>
            <router-link to="/"></router-link>
            <router-link to="/1"></router-link>
        </div>
        <router-view class="default"></router-view>
        <router-view class="a" name="a"></router-view>
        <router-view class="b" name="b"></router-view>
    </div>

    <script>
        const Default = {
            template: `<h2>Default</h2>`
        }
        const A = {
            template: `<h2>This is A</h2>`
        }
        const B = {
            template: `<h2>This is B</h2>`
        }

        const router = new VueRouter({
            routes: [
                {
                    path: "*",
                    components: {
                        default: Default,
                        a: A,
                        b: B
                    }
                }
            ]
        })

        new Vue({
            el: "#app",
            router: router,
            watch: {
                "$route": function(newRoute, oldRoute) {
                    console.log(newRoute, oldRoute);
                }
            }
        })
    </script>
</body>
</html>
