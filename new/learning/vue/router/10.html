<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>App</h1>
        <div>
            <router-link to="/">Home</router-link>
        </div>
        <div>
            <router-link to="/foo">Foo</router-link>
        </div>
        <div>
            <router-link to="/foo/bar">Bar</router-link>
        </div>
        <router-view class="home"></router-view>
    </div>

    <script>
        const Home = {
                template: `<div>
                                <h2>This is Home</h2>
                                <router-view class="foo"></router-view>
                            </div>`
            }
        const Foo = {
            template: `<div>
                            <h3>This is Foo</h3>
                            <router-view class="bar"></router-view>
                    </div>`
        }
        const Bar = {template: `<h3>This is Bar</h3>`}

        const Logged = {template: `<h3>This is Logged</h3>`}

        const router = new VueRouter({
            routes: [
                {
                    path: "/",
                    component: Home,
                    children: [
                        {
                            path: "foo",
                            component: Foo,
                            meta: {
                                requiresAuth: true
                            },
                            children: [
                                {
                                    path: "bar",
                                    component: Bar
                                }
                            ]
                        }
                    ]
                },
                {
                    path: "/logged",
                    component: Logged
                }
            ]
        })

        router.beforeEach((to, ofrom, next) => {
            console.log(to, ofrom);

            if(to.matched.some(value => value.meta.requiresAuth)) {
                next({path: "/logged"})
            }else {
                next();
            }
        })

        new Vue({
            el: "#app",
            router: router
        })
    </script>
</body>
</html>
