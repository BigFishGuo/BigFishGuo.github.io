<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app1">
        <router-view></router-view>
    </div>

    <script>
        const User = {
            template: `<div className="user">
                            <h2>User {{$route.params}}</h2>
                            <router-view></router-view>
                        </div>`,
            watch: {
                "$route": function(newP, oldP) {
                    console.log(newP, oldP);
                }
            }
        }

        const router = new VueRouter({
            routes: [
                {
                    path: "/user/:id",
                    component: User,
                    children: [
                        {
                            path: "profile",
                            component: {
                                template: `<p>Profile</p>`
                            }
                        },
                        {
                            path: "post",
                            component: {
                                template: `<p>Post</p>`
                            }
                        }
                    ]
                }
            ]
        })

        new Vue({
            el: "#app1",
            router: router
        })
    </script>
</body>
</html>
