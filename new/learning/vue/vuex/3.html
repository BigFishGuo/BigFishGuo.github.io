<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vuex.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                increment: state => state.count++
            }
        })

        const Counter = {
            template: `<div>
                        <h2>{{count}}</h2>
                        <input type="button" value="+" @click="increment" />
                    </div>`,
            computed: {
                count() {
                    return this.$store.state.count
                }
            },
            methods: {
                increment() {
                    this.$store.commit("increment")
                }
            }
        }

        new Vue({
            el: "#app",
            store: store,
            components: {
                Counter
            },
            template: `<div class="app">
                        <counter></counter>
                    </div>`
        })
    </script>
</body>
</html>
